<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> <!--This is for Font Awesome-->
    
    <script src="https://use.fontawesome.com/b0eda0fe6e.js"></script>

    <!-- This stuff will be useful if we make a web app for mobile devices
    <link rel="apple-touch-icon" href="answery-logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{% block title %}{% endblock %} - UnSheltered</title>
    {% endblock %}
  </head>
  <body>
  
      <header id="site-header">
      <a href= "/">
      <img src="https://vectr.com/ajharker/a1kj2IcWwB.svg?select=a1kj2IcWwBpage0"  >
      </a>

      <div class="dropdown1">
          <button class="dropbtn1">Menu</button>
          <div class="dropdown-content1">
            <a href="/volunteer">Volunteer Opportunities</a>
            <a href="/homelessRights">Homeless Rights</a>
            <a href="/account">Account</a>
            {% if loggedin %}
            <a href = "/logout">Log Out</a>
            {% endif %}
          </div>
        </div>

    
    </header>
    <section id="content">
      {% block content %}
      {% endblock %}
    </section>
    <footer id="site-footer">
      <p>Copyright 2018 ~ NWAPW Project</p>
    </footer>
  </body>
</html>
